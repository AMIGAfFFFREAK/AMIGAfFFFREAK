<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Hub</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            font-family: "Courier New", monospace;
            color: #e2e2e2;
        }

        /* CRT / retro pixel effect */
        .scanline {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Title */
        .title {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 40px;
            letter-spacing: 10px;
            font-weight: bold;
            filter: blur(0.4px);
            color: #c0c0ff;
            text-shadow: 0 0 6px #4a4aff;
        }

        /* Layout container */
        .layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: calc(100vh - 120px);
        }

        /* Left sidebar */
        .sidebar {
            border-right: 2px solid #333;
            padding: 15px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 18px;
        }

        /* Main content */
        .main {
            display: grid;
            grid-template-rows: 1fr 1fr;
        }

        .section {
            border-bottom: 2px solid #333;
            padding: 20px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            margin-top: 0;
            font-size: 20px;
            color: #9ac0ff;
        }

        .placeholder-box {
            width: 100%;
            height: 100%;
            border: 2px dashed #444;
            border-radius: 6px;
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <!-- CRT scanlines -->
    <div class="scanline"></div>

    <!-- Title -->
    <div class="title">blackdev</div>

    <!-- Profile Pic / Popup Menu -->
    <div class="profile-container">
        <img src="profile.png" class="profile-pic" id="profilePic">
        <div class="popup-menu" id="popupMenu">
            <button id="signInBtn">Sign In</button>
            <button id="settingsBtn">Settings</button>
        </div>
    </div>

    <!-- Layout container -->
    <div class="layout">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <h2>Recents</h2>
            <div id="recentSubcatsContainer">&lt;— items will go here</div>
            <input type="text" placeholder="New subcategory" id="newSubcat">
            <button id="addSubcatBtn">Add</button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main">
            <div class="section">
                <h2>Popular Categories</h2>
                <div class="placeholder-box" id="popularBox"></div>
            </div>
            <div class="section">
                <h2>Recommended</h2>
                <input type="text" placeholder="Search..." id="searchBar" style="width:100%; padding:5px; margin-bottom:10px;">
                <div class="placeholder-box" id="recommendedBox"></div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        // Profile popup toggle
        const profilePic = document.getElementById('profilePic');
        const popupMenu = document.getElementById('popupMenu');
        profilePic.addEventListener('click', () => {
            popupMenu.style.display = popupMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Sign-in system
        let signedInUser = localStorage.getItem('username');
        const sidebar = document.getElementById('sidebar');
        const recentContainer = document.getElementById('recentSubcatsContainer');

        function updateContent() {
            if(signedInUser) {
                // Show recommended box
                document.getElementById('recommendedBox').style.display = 'block';

                // Load recent subcategories
                let recents = JSON.parse(localStorage.getItem('recentSubcats') || "[]");
                recentContainer.innerHTML = '';
                recents.forEach(subcat => {
                    let p = document.createElement('p');
                    p.textContent = subcat;
                    recentContainer.appendChild(p);
                });
            } else {
                document.getElementById('recommendedBox').style.display = 'none';
                recentContainer.innerHTML = '&lt;— sign in to see recent subcategories';
            }
        }

        updateContent();

        document.getElementById('signInBtn').addEventListener('click', () => {
            const username = prompt("Enter your username:");
            if(username) {
                signedInUser = username;
                localStorage.setItem('username', username);
                alert(`Welcome, ${username}!`);
                updateContent();
            }
        });

        // Add new subcategory
        document.getElementById('addSubcatBtn').addEventListener('click', () => {
            if(!signedInUser) {
                alert("You must sign in to add subcategories!");
                return;
            }
            const val = document.getElementById('newSubcat').value.trim();
            if(val) {
                let recents = JSON.parse(localStorage.getItem('recentSubcats') || "[]");
                recents.push(val);
                localStorage.setItem('recentSubcats', JSON.stringify(recents));
                document.getElementById('newSubcat').value = '';
                updateContent();
            }
        });
    </script>
</body>

</html>
